<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore 3D Plants - Virtual Garden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow-x: hidden; height: 100vh; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f9faf8 0%, #e0f2ee 100%);
            color: #25362b;
            margin-bottom: 100px;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.loaded { opacity: 1; }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: linear-gradient(to right, #fff, #e0f7e9);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 999;
            animation: slideDown 0.3s;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 20px;
            font-weight: bold;
        }
        .logo i {
            color: #4CAF50;
            font-size: 1.3rem;
            transition: transform 0.2s;
        }
        .logo:hover i {
            transform: rotate(-18deg) scale(1.18);
            color: #6bbf59;
        }
        .brand-name { color: #2E7D32; }
        .brand-name .highlight { color: #66BB6A; }
        nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        nav a {
            position: relative;
            text-decoration: none;
            color: #25362b;
            font-weight: 600;
            padding: 7px 27px;
            transition: color 0.3s;
            font-family: 'Poppins', Arial, sans-serif;
        }
        nav a i {
            margin-right: 6px;
            color: #4CAF50;
            transition: transform 0.3s;
        }
        nav a:hover i { transform: scale(1.2) rotate(-10deg); }
        nav a::after {
            content: "";
            position: absolute;
            left: 0; bottom: 0;
            height: 2px; width: 0%;
            background-color: #6bbf59;
            transition: width 0.3s;
        }
        nav a:hover { color: #3a6b4b; }
        nav a:hover::after { width: 100%; }
        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            margin-left: 1rem;
            color: #3a6b4b;
            background: none;
            border: none;
        }
        .search-bar {
            margin: 2rem auto;
            max-width: 600px;
            display: flex;
            gap: 1rem;
            justify-content: center;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 12px rgba(42, 157, 143, 0.06);
            padding: 0.5rem 1rem;
        }
        .search-bar input {
            width: 70%;
            padding: 0.75rem;
            border: 2px solid #3a6b4b;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .search-bar button {
            padding: 0.75rem 1.5rem;
            background: #6bbf59;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .search-bar button:hover { background: #3a6b4b; }
        main {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px rgba(42, 157, 143, 0.08);
            animation: fadeInUp 1.2s;
        }
        h2 {
            color: #3a6b4b;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            font-family: 'Poppins', Arial, sans-serif;
            animation: fadeInUp 1s;
        }
        .plant-viewer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1.5rem;
        }
        .model-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(42, 157, 143, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s;
        }
        .model-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px rgba(42, 157, 143, 0.12);
        }
        model-viewer {
            width: 100%;
            height: 300px;
            margin-bottom: 1rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            overflow: hidden;
        }
        .info-button {
            width: 100%;
            padding: 0.875rem;
            background: #6bbf59;
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .info-button:hover {
            background: #3a6b4b;
            transform: scale(1.05);
        }
        .quiz-section {
            margin-top: 4rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 20px 25px rgba(42, 157, 143, 0.08);
            animation: fadeInUp 1s;
        }
        .quiz-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3a6b4b;
        }
        .quiz-section p {
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }
        #quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        #quiz-options button {
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            background: #6bbf59;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-family: 'Poppins', Arial, sans-serif;
        }
        #quiz-options button:hover {
            background: #3a6b4b;
            transform: scale(1.05);
        }
        #quiz-result {
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
        }
        #plant-info {
            display:none;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #Footer {
            font-family: 'Nunito', sans-serif;
            background-color: #3a6b4b;
            color: white;
            text-align: center;
            padding: 19px;
            margin-top: 46px;
        }
        #Footer a {
            color: #FFD700;
            text-decoration: underline;
            font-weight: 600;
        }
        #Footer a:hover { color: #fff176; }
        #Footer p { margin: 1px 0 0 15px; }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
                padding: 0.5rem 1rem;
                height: 60px;
            }
            .logo { font-size: 1.4rem; gap: 4px; }
            .logo i { font-size: 1.4rem; }
            .menu-toggle { display: block; font-size: 1.6rem; margin-top: -4px; }
            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: #fff;
                box-shadow: 0 8px 24px rgba(42, 157, 143, 0.10);
                border-radius: 1rem;
                padding: 0.7rem 2rem;
                z-index: 1000;
                min-width: 140px;
                animation: fadeInUp 0.3s;
            }
            nav.show { display: flex; align-items: flex-start; }
            nav a {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 0.6rem 0;
                font-size: 1rem;
                font-family: 'Poppins', Arial, sans-serif;
                font-weight: 700;
                color: #3a6b4b;
                border-bottom: 1px solid #e0f2ee;
                margin: 0;
                text-align: left;
                background: none;
                box-shadow: none;
            }
            nav a:last-child { border-bottom: none; }
            nav a i { font-size: 1.2rem; color: #4CAF50; min-width: 22px; text-align: center; }
        }
    </style>
</head>
<body>

        <div class="quiz-section">
            <h2>ðŸŒ¿ Plant Quiz</h2>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Fade-in effect when page is loaded
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
        // Filter plants dynamically
        function filterPlants() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const plants = document.querySelectorAll('.model-container');
            plants.forEach(plant => {
                const altText = plant.querySelector('model-viewer').getAttribute('alt').toLowerCase();
                plant.style.display = altText.includes(query) ? 'block' : 'none';
            });
        }
        // Quiz logic
        const quiz = [
            {
                question: "ðŸŒ± Which plant is best known for purifying air indoors?",
                options: ["Tulsi", "Aloe vera", "Rose"],
                answer: "Aloe vera"
            },
            {
                question: "ðŸ’Š Which plant is used in Ayurvedic medicine for immunity?",
                options: ["Ashwagandha", "Marigold", "Rosemary"],
                answer: "Ashwagandha"
            },
            {
                question: "ðŸŒ¼ Which plant is commonly used for skin burns?",
                options: ["Ginger", "Aloe vera", "Neem"],
                answer: "Aloe vera"
            }
        ];
        let currentQuiz = 0;
        function loadQuiz() {
            const q = quiz[currentQuiz];
            document.getElementById("quiz-question").textContent = q.question;
            const optionsDiv = document.getElementById("quiz-options");
            optionsDiv.innerHTML = "";
            q.options.forEach(option => {
                const btn = document.createElement("button");
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(btn);
            });
            document.getElementById("quiz-result").textContent = "";
        }
        function checkAnswer(selected) {
            const correct = quiz[currentQuiz].answer;
            const result = document.getElementById("quiz-result");
            if (selected === correct) {
                result.textContent = "âœ… Correct!";
                result.style.color = "green";
            } else {
                result.textContent = "âŒ Incorrect. Correct answer is: " + correct;
                result.style.color = "crimson";
            }
            setTimeout(() => {
                currentQuiz = (currentQuiz + 1) % quiz.length;
                loadQuiz();
            }, 2500);
        }
        window.addEventListener("DOMContentLoaded", () => {
            loadQuiz();
        });
        // Mobile menu toggle
        document.getElementById('menu-toggle').addEventListener('click', () => {
            document.getElementById('navbar').classList.toggle('show');
        });
        // Close menu when a nav link is clicked (mobile)
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function () {
                document.getElementById('navbar').classList.remove('show');
            });
        });
        // Animate logo on page load
        gsap.to('.logo', {
            opacity: 1,
            y: 0,
            duration: 1.2,
            ease: "back.out(1.7)",
            delay: 0.2
        });
        // Change header shadow on scroll
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            header.style.boxShadow = window.scrollY > 10
                ? '0 4px 16px rgba(76,175,80,0.10)'
                : '0 2px 6px rgba(0,0,0,0.05)';
        });
    </script>
