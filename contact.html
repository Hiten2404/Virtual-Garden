header {

}
.logo {
  font-family: 'Poppins', Arial, sans-serif;
  font-weight: 700;
  font-size: 2.2rem;
  letter-spacing: 2px;
  display: flex;
  align-items: center;
  gap: 8px;
  opacity: 0;
  transform: translateY(-30px);
}
.logo-text {
  background: linear-gradient(90deg, #3a6b4b 0%, #6bbf59 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  display: inline-block;
}
.logo i {
  color: #3a6b4b;
  margin-right: 8px;
  font-size: 2.2rem;
  transition: transform 0.4s cubic-bezier(.4,2,.6,1), color 0.3s;
  will-change: transform;
}
.logo:hover i {
  transform: rotate(-18deg) scale(1.18);
  color: #6bbf59;
}
nav a {
  position: relative;
  text-decoration: none;
  color: #25362b;
  font-weight: 600;
  padding: 8px 12px;
  transition: color 0.3s ease;
}
nav a i {
  margin-right: 6px;
  color: #4CAF50;
  transition: transform 0.3s;
}
nav a:hover i {
  transform: scale(1.2) rotate(-10deg);
}
nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 0%;
  background-color: #6bbf59;
  transition: width 0.3s ease;
}
nav a:hover {
  color: #3a6b4b;
}
nav a:hover::after {
  width: 100%;
}
.menu-toggle {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  margin-left: 1rem;
  color: #3a6b4b;
  background: none;
  border: none;
  margin: 1px;
}
@media (max-width: 768px) {
  header {
    flex-direction: row;
    align-items: flex-start;
    padding: 1rem;
  }
  .logo {
    flex: 1;
  }
  .menu-toggle {
    display: block;
  }
  #navbar {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 70px;
    right: 20px;
    background: #fff;
    box-shadow: 0 8px 24px rgba(42,157,143,0.10);
    border-radius: 1rem;
    padding: 1rem 2rem;
    z-index: 1000;
    min-width: 180px;
    animation: fadeInUp 0.3s;
  }
  #navbar.show {
    display: flex;
  }
  #navbar a {
    padding: 0.8rem 0;
    font-size: 1.1rem;
    color: #3a6b4b;
    border-bottom: 1px solid #e0f2ee;
    margin: 0;
    text-align: left;
  }
  #navbar a:last-child {
    border-bottom: none;
  }
}
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
